<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e9ecef] p-10 flex justify-center">
<div class="bg-white w-full min-w-[350px] max-w-[600px] min-h-[300px] px-12 pt-6 pb-10 rounded">
    <div class="flex justify-center items-center border border-x-0 border-t-0 border-b pb-5">
        <img
                src="https://i.ibb.co/hcmGq0V/Ellipse-6.png"
                alt="logo"
                class="w-[50px] h-[50px] mr-3 rounded-full"
        />
        <h1 class="text-2xl font-bold">Study Space</h1>
    </div>
    <div class="mt-8">
        <p class="text-base font-normal">Hi <span class="font-bold">{{ name }}</span></p>
        <p class="text-base font-normal leading-7 mt-4">To finish registering your account and start using Study Space,
            tap the button below to confirm your email address.</p>
        <a
                href="{{ verify }}"
                class="inline-block mt-8 bg-[#415A80] text-white px-4 py-2.5 rounded-[6px]"
        >
            Verify your email
        </a>
    </div>
</div>
</body>
</html>
