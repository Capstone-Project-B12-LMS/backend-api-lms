# spring boot graphql configurations
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/v1/graphiql
spring.graphql.schema.locations=classpath:graphqls/**
spring.graphql.schema.file-extensions=.graphqls,.gqls

# database config
spring.datasource.url=jdbc:h2:mem://test
spring.datasource.username=root
spring.datasource.password=root

# spring.datasource.url=jdbc:postgresql://localhost:5432/study_space
# spring.datasource.username=postgres
# spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# jwt token config
jwt.token.expired.in.minute=60
jwt.secret.key=mysecret

# use ant path mather
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
springfox.documentation.swagger-ui.base-url=/restapi/v1/docs